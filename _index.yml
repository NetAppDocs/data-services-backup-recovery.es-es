  title: Documentación de NetApp Backup and Recovery
  summary: NetApp Backup and Recovery es un servicio de datos que proporciona protección
    de datos eficiente, segura y rentable para todas sus cargas de trabajo de ONTAP
    , incluidos volúmenes, bases de datos, máquinas virtuales y cargas de trabajo
    de Kubernetes.
